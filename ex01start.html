<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //script 태그는 body 태그 맨 아래에 작성한다.
        // 1. 출력 
        // 1-1) 문서 내에 출력 document.write()
        document.write('<h1>hello world</h1>')

        // 1-2) 콘솔 창에 출력 console.log()
        console.log('빵 맛있다>__<')
        console.error('에러는 이렇게 나온다!!')
        console.warn('경고는 이렇게 뜬다!!')

        // 1-3) 팝업창에 출력
        alert('pop!')


        // 2. 입력
        // 2-1) prompt : 입력창을 통한 입력문 => 주관식 질문을 위한 입력문(저녁 뭐드셨어요? > 라면)
        // 리턴타입이 무조건 String
        let dinner = prompt('오늘 저녁 뭐 드실거죠?', '가츠동')
        console.log(dinner)

        // 2-2) confirm 예/아니오 대답 가능한 입력문
        // 확인 : true, 취소 : false
        // 리턴타입은 무조건 boolean
        confirm('오늘 저랑 라멘 드실래요?')

    </script>
    
</body>
</html>
