<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="span1">0</span>
    <br>
    <button onclick="plus()">+1 증가</button>
    <button onclick="minus()">-1 감소</button>

    <script>
        // 1. 수정해야하는 span태그의 글자를 가져오기
        let span = document.getElementById('span1')
        // 2. plus라는 함수를 선언
        //    +1 씩
        // function plus(){}
        let plus = ()=>{
            let spanNum = Number(span.innerText)
            // Case 1
            span.innerText = spanNum + 1
            // Case 2
            spanNum++
            span.innerText = spanNum
            console.log(spanNum)
        }
        // 3. minus라는 함수를 선언
        //    -1 씩 + 0 밑으로는 로직이 X
        // function minus(){}
        let minus = ()=>{
            let spanNum = Number(span.innerText)
            if(spanNum > 0){
                // Case 1
                span.innerText = spanNum - 1
                // Case 2
                spanNum--
                span.innerText = spanNum
            }
        }

    </script>
    
</body>
</html>
