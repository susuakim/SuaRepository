<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let emoji = prompt('기호를 입력하시오')

        let row = parseInt(prompt('몇 줄 입력하시겠습니까'))

        let pyramid = (emoji, row) => {

            for(let i = 1; i <= row; i++){
                for(let j = 1; j <= i; j++){
                    document.write(emoji)
                }
                document.write('<br>')
            }

        }

        pyramid(emoji, row)





    </script>

</body>
</html>
