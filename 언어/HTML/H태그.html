<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 바디 태크는 화면에 실제 보여주는 데이터를 작성하는 공간 -->
    안녕하세요
    <!-- h태그는 글자를 강조할때 사용(크기가 커지고 두꺼워진다) -->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h6>안녕하세요</h6>
</body>
</html>
