<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        함수명(1)
        함수명2(2)
        
        // 1. 함수 선언식
        // 일반적인 함수의 형태
        function 함수명(매개변수){
            console.log(매개변수)
        }

        // 2. 함수 표현식
        // 정의한 funtion을 변수에 할당
        let 함수명2 = function(매개변수){
            console.log(매개변수)
        }

        // 3. 화살표 함수(Arrow Funtion)
        // 객체 내의 함수 작성 사용 불가X
        let 함수명3 = (매개변수) => {console.log(매개변수)}

    </script>
</body>
</html>
