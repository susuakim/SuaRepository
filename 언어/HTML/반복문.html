<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 시작 숫자, 마지막 숫자 입력 받기
        let start = Number(prompt('시작 숫자 입력하세요'))
        let end = Number(prompt('마지막 숫자 입력하세요'))
        let sum = 0
        // 2. 시작 숫자 ~ 마지막 숫자 합 구하기
        for(let i = start; i <= end; i++){
            sum = sum + i
        }
        
        console.log('숫자의 합은>> ', sum)


    </script>
</body>
</html>
