<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리스트 만들때 사용되는 태그
    1. ul
    2. ol
    3. 공통으로 사용 li 
    -->
    <ul>
        <li>아침먹기</li>
        <li>점심먹기</li>
        <li>저녁먹기</li>
    </ul>

    <ul>
        아침먹기
        점심먹기
        저녁먹기
    </ul>

    <ol>
        <li>아침먹기</li>
        <li>점심먹기</li>
        <li>저녁먹기</li>
    </ol>
</body>
</html>
