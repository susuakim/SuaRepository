<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수
        // 1. var 
        // 재선언 가능 , 재할당은 가능 
        // 그렇지만 단점! => 그래서 Let이 나옴
        var num = 1
        var num = 2

        // 2. Let
        // 재선언 불가능, 재할당은 가능
        let num2 = 1
        num2 = 2

        // 3. const => 상수, 절대로 바뀌지않음
        //ex) 각 사용자의 게임 레벨을 const 상수로
        // 재선언 불가능, 재할당 불가능
        const num3 = 1
        const num3 = 2
    </script>
</body>
</html>
