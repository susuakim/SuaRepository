<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:hover{
            color: blue;
        }

        span:hover{
            color: blue;
        }

        h2:active{
            color: red;
        }

    </style>
</head>
<body>
    <!-- 1. 마우스를 올렸을 때, 색상을 파란색으로 변경 -->
    <h1> <!-- 옆에 칸까지 변경-->
        나를 변경해 보세요~~
    </h1>
    
    <span> <!-- 해당 글자만 변경-->
        나를 변경해 보세요~~
    </span>
    
    <!-- 2. 마우스로 클릭했을 때, 색상을 빨간색으로 변경 -->
    <h2> 
        나를 변경해 보세요~~
    </h2>

</body>
</html>
