<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1> Get 방식</h1>

<!-- 1. URL에 데이터를 얹어서 전송
	 2. 데이터 길이의 제한(1024byte)
	 3. 데이터가 주소에 노출이 되기 때문에 보안에 취약
	 4. post 방식보다 빠름 : 캐시(임시저장소)에 저장하기 때문에, 데이터를 다시 로딩하지 않아도 되어서 속도가 빠름
	 5. method 속성을 따로 지정하지 않으면 get 방식이 기본값 
	  -->
	  
<form action="Ex08_getPost" method="get">
	DATA : <input type="text" name="data">
	<input type="submit">
</form>

<!-- ------------------------------------------------------------------------------------- -->

<h1> Post 방식</h1>

<!-- 1. 패킷의 body에 데이터를 담아서 전송
	 2. 데이터 길이의 제한X
	 3. get 방식에 비해 보안이 강함(상대적으로)
	 4. method 속성에 post라고 명시해야 함 : 명시하지 않으면 get 방식
	 5. 데이터 타입을 명시 
	    - 기본값: Applicationx-www-form-urlencoded : 데이터를 key=value 형태로 전송한다는 말
	    - text 형태 : text/plain
	    - 파일전송 : multipart/form-data
 -->
	  
<form action="Ex08_getPost" method="post">
	DATA : <input type="text" name="data">
	<input type="submit">
</form>
	  
</body>
</html>
